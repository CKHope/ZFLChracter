dp \u0111\u1ee7 kh\u00f4ng?Ch\u1eb3ng l\u1ebd; l\u1ebd \u0111\u00e2u. \u00a7 C\u0169ng nh\u01b0 n\u00f3i nan \u0111\u1ea1o \u96e3\u9053. \u25c7Th\u1ee7y h\u1eed truy\u1ec7n \u6c34\u6ef8\u50b3: H\u1ed3 thuy\u1ebft! Gi\u00e1 \u0111\u1eb3ng nh\u1ea5t c\u00e1 \u0111\u1ea1i kh\u1ee9 x\u1ee9; b\u1ea5t t\u00edn m\u1ed9t trai l\u01b0\u01a1ng? \u80e1\u8aaa. \u9019\u7b49\u4e00\u500b\u5927\u53bb\u8655; \u4e0d\u4fe1\u6c92\u9f4b\u7ce7 (\u0110\u1ec7 tam h\u1ed3i) N\u00f3i l\u00e1o! Ch\u1eb3ng l\u1ebd m\u1ed9t c\u00e1i ch\u00f9a l\u1edbn nh\u01b0 v\u1ea7y m\u00e0 kh\u00f4ng c\u00f3 h\u1ed9t g\u1ea1o \u0103n?\n\n(1).\u6c92\u6709\u4fe1\u7528\u6216\u5931\u4fe1\u3002\n\u300a\u695a\u8fad\u00b7\u5c48\u539f\u00b7\u4e5d\u6b4c\u00b7\u6e58\u541b\u300b\uff1a\u300c\u671f\u4e0d\u4fe1\u516e\uff0c\u544a\u4f59\u4ee5\u4e0d\u9592\u3002\u300d\n(2).\u4e0d\u76f8\u4fe1\u3002\n\u300a\u7d05\u6a13\u5922\u00b7\u7b2c\u56db\u4e5d\u56de\u300b\uff1a\u300c\u9999\u83f1\u807d\u4e86\uff0c\u5fc3\u4e0b\u4e0d\u4fe1\uff0c\u6599\u8457\u4ed6\u5011\u662f\u54c4\u81ea\u5df1\u7684\u8a71\uff0c\u9084\u53ea\u7ba1\u554f\u9edb\u7389\u3001\u5bf6\u91f5\u7b49\u3002\u300d\n(3).\u4f5b\u6559\u7528\u8a9e\u3002\u70ba\u4e94\u5341\u4e00\u7a2e\u5fc3\u7406\u73fe\u8c61\u4e4b\u4e00\u3002\u6307\u5c0d\u696d\u679c\u3001\u56db\u8ae6\u3001\u4e09\u5bf6\u4e0d\u4fe1\u53d7\u3002\n\n---(E)ne pas croire, m\u00e9fiance"}, {"color": "white", "font": {"color": "black"}, "id": "\u4e0d\u901a", "label": "\u4e0d\u901a", "shape": "box", "title": "\nb\u00f9 t\u014dng | \u3105\u3128\u02cb \u310a\u3128\u3125\n\u4e0d\u901a | \u4e0d\u901a -- 7\n---(V)1. b\u1ecb ch\u1eb7n\n2. tr\u1edf n\u00ean phi logic\n3. kh\u00f4ng th\u1ec3 v\u01b0\u1ee3t qua\n4. b\u1ecb c\u1ea3n tr\u1edf\n5. kh\u00f4ng c\u00f3 \u00fd ngh\u0129a\n\n(1).\u6587\u5b57\u4e0d\u5408\u6587\u6cd5\u3002\n\u5982\uff1a\u300c\u6587\u7406\u4e0d\u901a\u300d\u3002\n(2).\u4e0d\u660e\u4e8b\u7406\u3002\n\u300a\u7d05\u6a13\u5922\u00b7\u7b2c\u56db\u4e8c\u56de\u300b\uff1a\u300c\u4f60\u53c8\u8aaa\u4e0d\u901a\u7684\u8a7 ": "\u4e0d\u6210", "shape": "box", "title": "\nb\u00f9 ch\u00e9ng | \u3105\u3128\u02cb \u3114\u3125\u02ca\n\u4e0d\u6210 | \u4e0d\u6210 -- 6\n---(V)1. kh\u00f4ng \u0111\u01b0\u1ee3c; kh\u00f4ng \u0111\u01b0\u1ee3c ph\u00e9p\n2. sao; hay sao (d\u00f9ng \u1edf cu\u1ed1i c\u00e2u, bi\u1ec3u th\u1ecb ng\u1eef kh\u00ed ph\u1ea3n v\u1ea5n ho\u1eb7c suy \u0111o\u00e1n\n\n(1).\u7121\u6240\u6210\u5c31\u3002\n\u300a\u4e09\u570b\u6f14\u7fa9\u00b7\u7b2c\u56db\u56de\u300b\uff1a\u300c\u4eca\u4e8b\u4e0d\u6210\uff0c\u4e43\u5929\u610f\u4e5f!\u300d\n(2).\u4e0d\u884c\u3002\n\u300a\u7d05\u6a13\u5922\u00b7\u7b2c\u4e94\u4e03\u56de\u300b\uff1a\u300c\u5bf6\u7389\u4f38\u624b\u8981\uff0c\u8972\u4eba\u905e\u904e\uff0c\u5bf6\u7389\u6396\u5728\u88ab\u4e2d\uff0c\u7b11\u9053\uff1a\u300e\u9019\u53ef\u53bb\u4e0d\u6210\u4e86\u3002\u300f\u300d\n(2)--|s|\u4f3c\u4e0d\u53ef\u3001\u4e0d\u884c\u3001\u5f17\u6210(3).\u96e3\u9053\u3002\u8868\u793a\u53cd\u8a70\u7684\u8a9e\u6c23\u3002\n\u300a\u6c34\u6ef8\u50b3\u00b7\u7b2c\u4e8c\u516b\u56de\u300b\uff1a\u300c\u770b\u4f60\u600e\u5730\u5948\u4f55\u6211\uff01\u6c92\u5730\u91cc\u5012\u628a\u6211\u767c\u56de\u967d\u8c37\u7e23\u53bb\u4e0d\u6210\uff1f\u300d\n\n---(E)won\u0027t do, unable to, (at the end of a rhetorical question)\u200b can that be?"}, {"color": "white", "font": {"color": "black"}, "id": "\u4e0d\u9858", "label": "\u4e0d\u9858", "shape": "box", "title": "\nb\u00f9 yu\u00e0n | \u3105\u3128\u02cb \u3129\u3122\u02cb\n\u4e0d\u9858 | \u4e0d\u613f -- 6\n---(V)1. kh\u00f4ng mu\u1ed1n\n2. kh\u00f4ng mu\u1ed1n\n\n(1).\u4e0d\u7518\u5fc3\u3001\u4e0d\u60c5\u9858\u3002\n\u300a\u6587\u9078\u00b7\u66f9\u690d\u00b7\u6c42\u901a\u89aa\u89aa\u8868\u300b\uff1a\u300c\u7aca\u4e0d\u9858\u65bc\u8056\u4ee3\uff0c\u4f7f\u6709\u4e0d\u8499\u65bd\u4e4b\u7269\u3002\u300d\n(1)--|s|\u4f3c\u4e0d\u80af(1)--|a|\u53cd\u9858\u610f\n---(E)unwilling, unwillingness"}, {"color": "white", "font": {"color": "black"}, "id": "\u4e0d\u51c6", "label": "\u4e0d\u51c6", "shape": "box", "title": "\nb\u00f9 zh\u01d4n | \u3105\u3128\u02cb \u3113\u3128\u3123\u02c7\n\u4e0d\u51c6 | \u4e0d\u51c6 -- 6\n---(V)1. kh\u00f4ng cho ph\u00e9p; kh\u00f4ng \u0111\u01b0\u1ee3c\n\n(1).\u4e0d\u5141\u8a31\u3001\u4e0d\u7b54\u61c9\u3002\n\u300a\u6587\u660e\u5c0f\u53f2\u00b7\u7b2c\u4e00\u4e94\u56de\u300b\uff1a\u300c\u5982\u4eca\u597d\u5bb9\u6613\u6709\u4e86\u9019\u500b\u6a5f\u6703\uff0c\u6709\u59da\u8001\u592b\u5b50\u5e36\u8457\u540c\u5230\u4e0a\u6d77\uff0c\u53ef\u4ee5\u5927\u5927\u7684\u898b\u500b\u4ec0\u9762\uff0c\u504f\u504f\u53c8\u78b0\u8457\u9019\u4f4d\u8001\u592a\u592a\uff0c\u4e0d\u51c6\u6211\u5011\u524d\u53bb\uff0c\u771f\u6b63\u8981\u60b6\u6b7b\u6211\u4e86\u3002\u300d\n(1)--|s|\u4f3c\u4e0d\u8a31\ufe51\u7981\u6b62(1)--|a|\u53cd\u7b54\u61c9\ufe51\u5141\u8a31\n---(E)not to allow, to forbid, to prohibit"}, {"color": "white", "font": {"color": "black"}, "id": "\u4e0d\u5982", "label": "\u4e0d\u5982", "shape": "box", "title": "\nb\u00f9 r\u00fa | \u3105\u3128\u02cb \u3116\u3128\u02ca\n\u4e0d\u5982 | \u4e0d\u5982 -- 6\n---(V)1. kh\u00f4ng b\u1eb1ng; thua k\u00e9m h\u01a1n, chi b\u1eb1ng\n\n(1).\u6bd4\u4e0d\u4e0a\u3002\u300a\u8ad6\u8a9e\u00b7\u516b\u4f7e\u300b\uff1a\u300c\u5937\u72c4\u4e4b\u6709\u541b\uff0c\u4e0d\u5982\u8af8\u590f\u4e4b\u4ea1\u4e5f\u3002\u300d\u300a\u7d05\u6a13\u5922\u00b7\u7b2c\u56db\u56db\u56de\u300b\uff1a\u300c\u6211\u5c31\u4e0d\u4fe1\uff0c\u6211\u90a3\u4e9b\u5152\u4e0d\u5982\u4f60\u3002\u300d\u4e5f\u4f5c\u300c\u4e0d\u53ca\u300d\u3001\u300c\u4e0d\u82e5\u300d\u3002\n(1)--|a|\u53cd\u8d85\u8d8a\n---(E)not equal to, not as good as, inferior to, it would be better to"}, {"color": "white", "font": {"color": "black"}, "id": "\u4e0d\u61c9", "label": "\u4e0d\u61c9", "shape": "box", "title": "\nb\u00f9 y\u012bng | \u3105\u3128\u02cb \u3127\u3125\n\u4e0d\u61c9 | \u4e0d\u5e94 -- 6\n---(V)1. B\u1ea5t \u01b0ng \u4e0d\u61c9: (1) Kh\u00f4ng n\u00ean. \u25c7T\u00f4 Th\u1ee9c \u8607\u8efe: T\u00e2y Ch\u00e2u l\u1ed9; b\u1ea5t \u01b0ng h\u1ed3i th\u1ee7; v\u1ecb ng\u00e3 tri\u00eam y \u897f\u5dde\u8def; \u4e0d\u61c9\u56de\u9996; \u70ba\u6211\u6cbe\u8863 (H\u1eefu t\u00ecnh phong t\u1eeb \u6709\u60c5\u98a8\u8a5e) Tr\u00ean \u0111\u01b0\u1eddng T\u00e2y Ch\u00e2u; kh\u00f4ng n\u00ean quay \u0111\u1ea7u l\u1ea1i v\u00ec ta m\u00e0 kh\u00f3c \u01b0\u1edbt \u00e1o.B\u1ea5t \u01b0ng \u4e0d\u61c9: (2) Kh\u00f4ng ph\u1ea3i; sai tr\u00e1i; l\u1ea7m l\u1ed7i. \u25c7Th\u1ee7y h\u1eed truy\u1ec7n \u6c34\u6ef8\u50b3: Nguy\u00ean c\u00e1o nh\u00e2n b\u1ea3o l\u0129nh h\u1ed3i gia; l\u00e2n h\u1eefu tr\u01b0\u1ee3ng \u0111o\u00e1n h\u1eefu th\u1ea5t c\u1ee9u \u1ee9ng; ph\u00f2ng ch\u1ee7 nh\u00e2n t\u1ecbnh h\u1ea1 x\u1ee9 l\u00e2n x\u00e1; ch\u1ec9 \u0111\u1eafc c\u00e1 b\u1ea5t \u01b0ng \u539f\u544a\u4eba\u4fdd\u9818\u56de\u5bb6; \u9130\u4f51\u6756\u65b7\u6709\u5931\u6551\u61c9; \u623f\u4e3b\u4eba\u5e76\u4e0b\u8655\u9130\u820d; \u6b62\u5f97\u500b\u4e0d\u61c9 (\u0110\u1ec7 tam h\u1ed3i) Ng\u01b0\u1eddi \u0111\u1ee9ng nguy\u00ean c\u00e1o \u0111\u01b0\u1ee3c b\u1ea3o l\u00e3nh v\u1ec1 nh\u00e0; l\u00e1ng gi\u1ec1ng b\u1ecb ph\u1ea1t \u0111\u00e1nh \u0111\u00f2n v\u00ec kh\u00f4ng ra c\u1ee9u \u1ee9ng; ch\u1ee7 nh\u00e0 v\u00e0 m\u1ea5y nh\u00e0 h\u00e0ng x\u00f3m ch\u1ec9 b\u1ecb tr\u00e1ch l\u00e0 c\u00f3 l\u1ea7m l\u1ed7i.B\u1ea5t \u01b0ng \u4e0d\u61c9: (3) Kh\u00f4ng bi\u1ebft. \u25c7Tr\u1ea7n \u0110\u1ee9c V\u0169 \u9673\u5fb7\u6b66: Quy\u00ean quy\u00ean nguy\u1ec7t; b\u1ea5t \u01b0ng h\u00e0 h\u1eadn; chi\u1ebfu nh\u00e2n li bi\u1ec7t \u5a1f\u5a1f\u6708; \u4e0d\u61c9\u4f55\u6068; \u7167\u4eba\u96e2\u5225 (S\u01a1 li\u00eam y\u1ebft t\u1eeb \u758f\u7c3e\u63ed\u8a5e) Tr\u0103ng \u0111\u1eb9p kh\u00f4ng bi\u1ebft h\u1eadn g\u00ec m\u00e0 soi s\u00e1ng ng\u01b0\u1eddi bi\u1ec7t li.B\u1ea5t \u01b0ng \u4e0d\u61c9: (4) Ch\u01b0a t\u1eebng; ch\u1eb3ng h\u1ec1; kh\u00f4ng c\u00f3 g\u00ec. \u25c7T\u00f4 Th\u1ee9c \u8607\u8efe: B\u1ea5t \u01b0ng h\u1eefu h\u1eadn; h\u00e0 s\u1ef1 tr\u01b0\u1eddng h\u01b0\u1edbng bi\u1ec7t th\u00ec vi\u00ean? \u4e0d\u61c9\u6709\u6068; \u4f55\u4e8b\u9577\u5411\u5225\u6642\u5713 (Th\u1ee7y \u0111i\u1ec7u ca \u0111\u1ea7u \u6c34\u8abf\u6b4c\u982d) Ch\u1eb3ng c\u00f3 g\u00ec \u00e2n h\u1eadn; nh\u01b0ng sao c\u1ee9 bi\u1ec7t li th\u00ec (tr\u0103ng) l\u1ea1i tr\u00f2n?B\u1ea5t \u1ee9ng \u4e0d\u61c9: Kh\u00f4ng tr\u1ea3 l\u1eddi. \u25c7Tam qu\u1ed1c di\u1ec5n ngh\u0129a \u4e09\u570b\u6f14\u7fa9: (\u0110\u1ed5ng Tr\u00e1c) kinh v\u1ea5n T\u00fac vi\u1ebft: Tr\u00ec ki\u1ebfm th\u1ecb h\u00e0 \u00fd? T\u00fac b\u1ea5t \u1ee9ng; th\u00f4i xa tr\u1ef1c nh\u1eadp (\u8463\u5353)\u9a5a\u554f\u8085\u66f0: \u6301\u528d\u662f\u4f55\u610f? \u8085\u4e0d\u61c9; \u63a8\u8eca\u76f4\u5165 (\u0110\u1ec7 c\u1eedu h\u1ed3i) (\u0110\u1ed5ng Tr\u00e1c) s\u1ee3 h\u1ecfi L\u00ed T\u00fac: H\u1ecd c\u1ea7m g\u01b0\u01a1m l\u00e0 \u00fd g\u00ec? L\u00ed T\u00fac kh\u00f4ng tr\u1ea3 l\u1eddi; c\u1ee9 \u0111\u1ea9y xe th\u1eb3ng v\u00e0o.\n\n(1).\u4e0d\u9808\u3001\u4e0d\u8a72\u3002\n\u5b8b\u00b7\u8607\u8efe\u3008\u516b\u8072\u7518\u5dde\u00b7\u6709\u60c5\u98a8\u3009\u8a5e\uff1a\u300c\u897f\u5dde\u8def\uff0c\u4e0d\u61c9\u56de\u9996\uff0c\u70ba\u6211\u6cbe\u8863\u3002\u300d\n(1)--|s|\u4f3c\u4e0d\u8a72(2).\u4e0d\u662f\u3001\u904e\u5931\u3002\n\u300a\u6c34\u6ef8\u50b3\u00b7\u7b2c\u4e09\u56de\u300b\uff1a\u300c\u539f\u544a\u4eba\u4fdd\u9818\u56de\u5bb6\uff0c\u9130\u4f51\u6756\u65b7\u6709\u5931\u6551\u61c9\uff1b\u623f\u4e3b\u4eba\u5e76\u4e0b\u8655\u9130\u820d\uff0c\u6b62\u5f97\u500b\u4e0d\u61c9\u3002\u300d\n(3).\u4e0d\u77e5\u3002\n\u5b8b\u00b7\u9673\u5fb7\u6b66\u3008\u61b6\u79e6\u5a25\u00b7\u758f\u7c3e\u63ed\u3009\u8a5e\uff1a\u300c\u5a1f\u5a1f\u6708\uff0c\u4e0d\u61c9\u4f55\u6068\uff0c\u7167\u4eba\u96e2\u5225\u3002\u300d\n(4).\u4e0d\u66fe\u3001\u4e0d\u5617\u3002\n\u5b8b\u00b7\u8607\u8efe\u3008\u6c34\u8abf\u6b4c\u982d\u00b7\u660e\u6708\u5e7e\u6642\u6709\u3009\u8a5e\uff1a\u300c\u4e0d\u61c9\u6709\u6068\uff0c\u4f55\u4e8b\u9577\u5411\u5225\u6642\u5713\uff1f\u300d\n(5).\u4e0d\u56de\u61c9\u3002\n\u300a\u4e09\u570b\u6f14\u7fa9\u00b7\u7b2c\u4e5d\u56de\u300b\uff1a\u300c\uff08\u8463\u5353\uff09\u200b\u9a5a\u554f\u8085\u66f0\uff1a\u300e\u6301\u528d\u662f\u4f55\u610f\uff1f\u300f\u8085\u4e0d\u61c9\uff0c\u63a8\u8eca\u76f4\u5165\u3002\u300d\n\n"}, {"color": "white", "font": {"color": "black"}, "id": "\u4e0d\u8457", "label": "\u4e0d\u8457", "shape": "box", "title": "\nb\u00f9 zh\u00e1o | \u3105\u3128\u02cb \u3113\u3120\u02ca\n\u4e0d\u8457 | \u4e0d\u7740 -- 5\n---(V)1. r\u00f5 r\u1ec7t; n\u1ed5i b\u1eadt\n2. xu\u1ea5t s\u1eafc; n\u1ed5i ti\u1ebfng; n\u1ed5i danh\n3. so\u1ea1n; vi\u1ebft\n4. t\u00e1c ph\u1ea9m; tr\u01b0\u1edbc t\u00e1c\n\n(1).\u4e0d\u9069\u5b9c\u3002\n\u300a\u8b66\u4e16\u901a\u8a00\u00b7\u5377\u4e00\u4e09\u00b7\u4e09\u73fe\u8eab\u5305\u9f8d\u5716\u65b7\u51a4\u300b\uff1a\u300c\u8fce\u5152\uff0c\u4f60\u5ac1\u4eba\u4e0d\u8457\uff0c\u662f\u4f60\u7684\u4e8b\u3002\u6211\u4eca\u8207\u4f60\u4e00\u5169\u9280\u5b50\uff0c\u5f8c\u756a\u537b\u4f11\u8981\u4f86\u3002\u300d\n(2).\u4e0d\u7528\u3001\u7528\u4e0d\u8457\u3002\n\u5b8b\u00b7\u9ec3\u5ead\u5805\u3008\u56db\u4f11\u5c45\u58eb\u3009\u8a69\uff1a\u300c\u7121\u6c42\u4e0d\u8457\u770b\u4eba\u9762\uff0c\u6709\u9152\u53ef\u4ee5\u7559\u4eba\u5b09\u3002\u300d\n(3).\u4e0d\u53ca\u6642\u3002\n\u5143\u00b7\u99ac\u81f4\u9060\u300a\u9673\u6476\u9ad8\u81e5\u00b7\u7b2c\u4e00\u6298\u300b\uff1a\u300c\u65e9\u77e5\u965b\u4e0b\u5230\u4f86\uff0c\u53ea\u5408\u9060\u63a5\uff0c\u63a5\u5f85\u4e0d\u8457\uff0c\u52ff\u4ee4\u898b\u7f6a\u3002\u300d\n(4).\u4e0d\u6210\u529f\u3002\n\u300a\u6c34\u6ef8\u50b3\u00b7\u7b2c\u516d\u4e00\u56de\u300b\uff1a\u300c\u9019\u674e\u56fa\u539f\u662f\u6771\u4eac\u4eba\uff0c\u56e0\u4f86\u5317\u4eac\u6295\u9029\u76f8\u8b58\u4e0d\u8457\uff0c\u51cd\u5012\u5728\u76e7\u54e1\u5916\u9580\u524d\u3002\u300d\n(5).\u4e0d\u5728\u3002\n\u5143\u00b7\u7121\u540d\u6c0f\u300a\u5408\u540c\u6587\u5b57\u00b7\u7b2c\u4e8c\u6298\u300b\uff1a\u300c\u600e\u77e5\u9053\u58fd\u77ed\u4fc3\uff0c\u547d\u82e6\u6bd2\uff0c\u518d\u6c92\u500b\u89aa\u4eba\u770b\u9867\uff0c\u9583\u7684\u9019\u5169\u628a\
