\uff1a\u300c\u5c07\u832f\u82d3\u971c\u4e00\u7bc0\u4e5f\u6084\u6084\u7684\u6559\u4ed6\u8aaa\u4fc2\u82b3\u5b98\u6240\u8d08\uff0c\u4e94\u5152\u611f\u8b1d\u4e0d\u76e1\u3002\u300d\n(1)--|s|\u4f3c\u611f\u6fc0(1)--|a|\u53cd\u62b1\u6028\n---(E)(express)\u200b thanks, gratitude, grateful, thankful, thanks"}, {"color": "white", "font": {"color": "black"}, "id": "\u53cd\u611f", "label": "\u53cd\u611f", "shape": "box", "title": "\nf\u01cen g\u01cen | \u3108\u3122\u02c7 \u310d\u3122\u02c7\n\u53cd\u611f | \u53cd\u611f -- 1\n---(V)1. \u00e1c c\u1ea3m; b\u1ea5t m\u00e3n; gai m\u1eaft; ph\u1ea3n c\u1ea3m\n\n(1).\u53cd\u5c0d\u6216\u4e0d\u6eff\u7684\u60c5\u7dd2\u3002\n\u5982\uff1a\u300c\u6211\u5c0d\u4ed6\u5f88\u53cd\u611f\u3002\u300d\n(1)--|a|\u53cd\u597d\u611f\n---(E)to be disgusted with, to dislike, bad reaction, antipathy"}, {"color": "#FFDB51", "font": {"color": "black"}, "id": "\u61c9", "label": "\u61c9", "shape": "circle", "title": "\n    [\u0027y\u012bng\u0027] | \u2ff8\u2ff8\u5e7f\u5020\u5fc3 -- 82\n    pictophonetic | sound:\u5020 -- mean: \u5fc3\n    hint -- heart\n    meaning -- should, must; to respond, to handle; to deal with, to cope\n    words -- [\u0027\u61c9\u8a72\u0027, \u0027\u53cd\u61c9\u0027, \u0027\u4e0d\u61c9\u0027, \u0027\u9069\u61c9\u0027, \u0027\u6548\u61c9\u0027, \u0027\u9806\u61c9\u0027]"}, {"color": "white", "font": {"color": "black"}, "id": "\u61c9\u8a72", "label": "\u61c9\u8a72", "shape": "box", "title": "\ny\u012bng g\u0101i | \u3127\u3125 \u310d\u311e\n\u61c9\u8a72 | \u5e94\u8be5 -- 46\n---(V)1. n\u00ean; c\u1ea7n ph\u1ea3i; ph\u1ea3i, c\u00f3 l\u1ebd, ch\u1eafc, h\u1eb3n l\u00e0\n\n(1).\u7406\u6240\u7576\u7136\uff0c\u5206\u5167\u6240\u7576\u70ba\u3002\n\u300a\u6587\u660e\u5c0f\u53f2\u00b7\u7b2c\u4e09\u516b\u56de\u300b\uff1a\u300c\u8001\u5144\u65e2\u7ba1\u4e86\u4e00\u7e23\u7684\u4e8b\uff0c\u81ea\u5df1\u4e5f\u61c9\u8a72\u6709\u9ede\u4e3b\u610f\u3002\u300d\n(1)--|s|\u4f3c\u61c9\u7576\n---(E)ought to, should, must"}, {"color": "white", "font": {"color": "black"}, "id": "\u53cd\u61c9", "label": "\u53cd\u61c9", "shape": "box", "title": "\nf\u01cen y\u00ecng | \u3108\u3122\u02c7 \u3127\u3125\u02cb\n\u53cd\u61c9 | \u53cd\u5e94 -- 10\n---(V)1. ph\u1ea3n \u1ee9ng\n2. ph\u1ea3n \u1ee9ng ho\u00e1 h\u1ecdc\n3. ph\u1ea3n \u1ee9ng thu\u1ed1c; t\u00e1c d\u1ee5ng ph\u1ee5\n4. ph\u1ea3n \u1ee9ng (c\u1ee7a h\u1ea1t nh\u00e2n nguy\u00ean t\u1eed d\u01b0\u1edbi t\u00e1c d\u1ee5ng c\u1ee7a n\u1ed9i l\u1ef1c)\n5. ph\u1ea3n \u1ee9ng; hi\u1ec7u qu\u1ea3\n\n(1).\u7531\u523a\u6fc0\u6240\u5f15\u8d77\u7684\u4e00\u5207\u6d3b\u52d5\uff0c\u7a31\u70ba\u300c\u53cd\u61c9\u300d\u3002\n(1)--|s|\u4f3c\u53cd\u97ff\u3001\u53cd\u6620\u3001\u97ff\u61c9\n---(E)to react, to respond, reaction, response, reply, chemical reaction"}, {"color": "white", "font": {"color": "black"}, "id": "\u4e0d\u61c9", "label": "\u4e0d\u61c9", "shape": "box", "title": "\nb\u00f9 y\u012bng | \u3105\u3128\u02cb \u3127\u3125\n\u4e0d\u61c9 | \u4e0d\u5e94 -- 6\n---(V)1. B\u1ea5t \u01b0ng \u4e0d\u61c9: (1) Kh\u00f4ng n\u00ean. \u25c7T\u00f4 Th\u1ee9c \u8607\u8efe: T\u00e2y Ch\u00e2u l\u1ed9; b\u1ea5t \u01b0ng h\u1ed3i th\u1ee7; v\u1ecb ng\u00e3 tri\u00eam y \u897f\u5dde\u8def; \u4e0d\u61c9\u56de\u9996; \u70ba\u6211\u6cbe\u8863 (H\u1eefu t\u00ecnh phong t\u1eeb \u6709\u60c5\u98a8\u8a5e) Tr\u00ean \u0111\u01b0\u1eddng T\u00e2y Ch\u00e2u; kh\u00f4ng n\u00ean quay \u0111\u1ea7u l\u1ea1i v\u00ec ta m\u00e0 kh\u00f3c \u01b0\u1edbt \u00e1o.B\u1ea5t \u01b0ng \u4e0d\u61c9: (2) Kh\u00f4ng ph\u1ea3i; sai tr\u00e1i; l\u1ea7m l\u1ed7i. \u25c7Th\u1ee7y h\u1eed truy\u1ec7n \u6c34\u6ef8\u50b3: Nguy\u00ean c\u00e1o nh\u00e2n b\u1ea3o l\u0129nh h\u1ed3i gia; l\u00e2n h\u1eefu tr\u01b0\u1ee3ng \u0111o\u00e1n h\u1eefu th\u1ea5t c\u1ee9u \u1ee9ng; ph\u00f2ng ch\u1ee7 nh\u00e2n t\u1ecbnh h\u1ea1 x\u1ee9 l\u00e2n x\u00e1; ch\u1ec9 \u0111\u1eafc c\u00e1 b\u1ea5t \u01b0ng \u539f\u544a\u4eba\u4fdd\u9818\u56de\u5bb6; \u9130\u4f51\u6756\u65b7\u6709\u5931\u6551\u61c9; \u623f\u4e3b\u4eba\u5e76\u4e0b\u8655\u9130\u820d; \u6b62\u5f97\u500b\u4e0d\u61c9 (\u0110\u1ec7 tam h\u1ed3i) Ng\u01b0\u1eddi \u0111\u1ee9ng nguy\u00ean c\u00e1o \u0111\u01b0\u1ee3c b\u1ea3o l\u00e3nh v\u1ec1 nh\u00e0; l\u00e1ng gi\u1ec1ng b\u1ecb ph\u1ea1t \u0111\u00e1nh \u0111\u00f2n v\u00ec kh\u00f4ng ra c\u1ee9u \u1ee9ng; ch\u1ee7 nh\u00e0 v\u00e0 m\u1ea5y nh\u00e0 h\u00e0ng x\u00f3m ch\u1ec9 b\u1ecb tr\u00e1ch l\u00e0 c\u00f3 l\u1ea7m l\u1ed7i.B\u1ea5t \u01b0ng \u4e0d\u61c9: (3) Kh\u00f4ng bi\u1ebft. \u25c7Tr\u1ea7n \u0110\u1ee9c V\u0169 \u9673\u5fb7\u6b66: Quy\u00ean quy\u00ean nguy\u1ec7t; b\u1ea5t \u01b0ng h\u00e0 h\u1eadn; chi\u1ebfu nh\u00e2n li bi\u1ec7t \u5a1f\u5a1f\u6708; \u4e0d\u61c9\u4f55\u6068; \u7167\u4eba\u96e2\u5225 (S\u01a1 li\u00eam y\u1ebft t\u1eeb \u758f\u7c3e\u63ed\u8a5e) Tr\u0103ng \u0111\u1eb9p kh\u00f4ng bi\u1ebft h\u1eadn g\u00ec m\u00e0 soi s\u00e1ng ng\u01b0\u1eddi bi\u1ec7t li.B\u1ea5t \u01b0ng \u4e0d\u61c9: (4) Ch\u01b0a t\u1eebng; ch\u1eb3ng h\u1ec1; kh\u00f4ng c\u00f3 g\u00ec. \u25c7T\u00f4 Th\u1ee9c \u8607\u8efe: B\u1ea5t \u01b0ng h\u1eefu h\u1eadn; h\u00e0 s\u1ef1 tr\u01b0\u1eddng h\u01b0\u1edbng bi\u1ec7t th\u00ec vi\u00ean? \u4e0d\u61c9\u6709\u6068; \u4f55\u4e8b\u9577\u5411\u5225\u6642\u5713 (Th\u1ee7y \u0111i\u1ec7u ca \u0111\u1ea7u \u6c34\u8abf\u6b4c\u982d) Ch\u1eb3ng c\u00f3 g\u00ec \u00e2n h\u1eadn; nh\u01b0ng sao c\u1ee9 bi\u1ec7t li th\u00ec (tr\u0103ng) l\u1ea1i tr\u00f2n?B\u1ea5t \u1ee9ng \u4e0d\u61c9: Kh\u00f4ng tr\u1ea3 l\u1eddi. \u25c7Tam qu\u1ed1c di\u1ec5n ngh\u0129a \u4e09\u570b\u6f14\u7fa9: (\u0110\u1ed5ng Tr\u00e1c) kinh v\u1ea5n T\u00fac vi\u1ebft: Tr\u00ec ki\u1ebfm th\u1ecb h\u00e0 \u00fd? T\u00fac b\u1ea5t \u1ee9ng; th\u00f4i xa tr\u1ef1c nh\u1eadp (\u8463\u5353)\u9a5a\u554f\u8085\u66f0: \u6301\u528d\u662f\u4f55\u610f? \u8085\u4e0d\u61c9; \u63a8\u8eca\u76f4\u5165 (\u0110\u1ec7 c\u1eedu h\u1ed3i) (\u0110\u1ed5ng Tr\u00e1c) s\u1ee3 h\u1ecfi L\u00ed T\u00fac: H\u1ecd c\u1ea7m g\u01b0\u01a1m l\u00e0 \u00fd g\u00ec? L\u00ed T\u00fac kh\u00f4ng tr\u1ea3 l\u1           var options = {"nodes": {"borderWidth": null, "borderWidthSelected": null, "opacity": 0.8, "labelHighlightBold": false, "shadow": {"enabled": true}, "shape": "circle", "title": {"size": 24, "color": "white", "font_size": 24}, "size": null, "font": {"size": 24}}, "edges": {"color": {"inherit": true}, "labelHighlightBold": false, "selfReferenceSize": null, "selfReference": {"angle": 0.7853981633974483}, "smooth": {"type": "diagonalCross", "forceDirection": "none"}, "width": 0}, "interaction": {"navigationButtons": true, "tooltipDelay": 50, "zoomSpeed": 5}, "physics": {"repulsion": {"nodeDistance": 300, "central_gravity": 0.8, "springLength": 50, "spring_strength": 0.05, "damping": 0.08}, "maxVelocity": 50, "minVelocity": 5, "solver": "repulsion"}};

          


          

          network = new vis.Network(container, data, options);

          
            network.on("click", neighbourhoodHighlight);
          

          

          


          
              network.on("stabilizationProgress", function(params) {
                  document.getElementById('loadingBar').removeAttribute("style");
                  var maxWidth = 496;
                  var minWidth = 20;
                  var widthFactor = params.iterations/params.total;
                  var width = Math.max(minWidth,maxWidth * widthFactor);
                  document.getElementById('bar').style.width = width + 'px';
                  document.getElementById('text').innerHTML = Math.round(widthFactor*100) + '%';
              });
              network.once("stabilizationIterationsDone", function() {
                  document.getElementById('text').innerHTML = '100%';
                  document.getElementById('bar').style.width = '496px';
                  document.getElementById('loadingBar').style.opacity = 0;
                  // really clean the dom element
                  setTimeout(function () {document.getElementById('loadingBar').style.display = 'none';}, 500);
              });
          

          return network;

      }
      drawGraph();
    </script>
  </body>
</html>
