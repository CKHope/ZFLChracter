          var options = {"nodes": {"borderWidth": null, "borderWidthSelected": null, "opacity": 0.8, "labelHighlightBold": false, "shadow": {"enabled": true}, "shape": "circle", "title": {"size": 24, "color": "white", "font_size": 24}, "size": null, "font": {"size": 24}}, "edges": {"color": {"inherit": true}, "labelHighlightBold": false, "selfReferenceSize": null, "selfReference": {"angle": 0.7853981633974483}, "smooth": {"type": "diagonalCross", "forceDirection": "none"}, "width": 0}, "interaction": {"navigationButtons": true, "tooltipDelay": 50, "zoomSpeed": 5}, "physics": {"repulsion": {"nodeDistance": 300, "central_gravity": 0.8, "springLength": 50, "spring_strength": 0.05, "damping": 0.08}, "maxVelocity": 50, "minVelocity": 5, "solver": "repulsion"}};

          


          

          network = new vis.Network(container, data, options);

          
            network.on("click", neighbourhoodHighlight);
          

          

          


          
              network.on("stabilizationProgress", function(params) {
                  document.getElementById('loadingBar').removeAttribute("style");
                  var maxWidth = 496;
                  var minWidth = 20;
                  var widthFactor = params.iterations/params.total;
                  var width = Math.max(minWidth,maxWidth * widthFactor);
                  document.getElementById('bar').style.width = width + 'px';
                  document.getElementById('text').innerHTML = Math.round(widthFactor*100) + '%';
              });
              network.once("stabilizationIterationsDone", function() {
                  document.getElementById('text').innerHTML = '100%';
                  document.getElementById('bar').style.width = '496px';
                  document.getElementById('loadingBar').style.opacity = 0;
                  // really clean the dom element
                  setTimeout(function () {document.getElementById('loadingBar').style.display = 'none';}, 500);
              });
          

          return network;

      }
      drawGraph();
    </script>
  </body>
</html>
